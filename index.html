<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" />: Sets the character encoding to UTF-8 -->
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" ...>: Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_Crash_Course</title>
    <!-- <link>: Links to external resources like stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <!-- <style>: Contains CSS styles for the document -->
    <style>
      /* CSS styles go here */
    </style>
  </head>

  <body>
    <!-- Structural Semantic Tags -->
    <!-- <header>: Introductory content, typically contains site logo, title, or navigation -->
    <header></header>
    <!-- <nav>: Navigation links -->
    <nav></nav>
    <!-- <main>: Main content of the document -->
    <main></main>
    <!-- <section>: Thematic grouping of content -->
    <section></section>
    <!-- <article>: Self-contained piece of content that could be distributed and reused independently (e.g., blog post, news article) -->
    <article></article>
    <!-- <aside>: Sidebar content, typically contains related information -->
    <aside></aside>
    <!-- <footer>: Footer content, typically contains copyright or contact info -->
    <footer></footer>

    <!-- Generic Tags -->
    <!-- <div>: Generic block container -->
    <div></div>
    <!-- <span>: Used to group inline elements or text for styling or scripting  -->
    <span></span>
    <!-- The <hr /> tag creates a horizontal line (thematic break) across the page, often used to separate content. -->
    <hr />
    <!-- The <br /> tag inserts a single line break, moving the following content to a new line. -->
    <br />

    <!-- <address>: Contact information -->
    <address>
      <strong>Contact Us:</strong><br />
      Email: <a href="mailto:info@example.com">info@example.com</a>
      <br />
      Phone: <a href="tel:+1234567890">+1 234 567 890</a>
      <br />
    </address>

    <!-- Interactive Elements -->
    <!-- <details>: Disclosure widget -->
    <!-- <summary>: Summary for details -->
    <details>
      <summary>Click to see more information</summary>
      <p>
        This is the hidden content that appears when you expand the details
        element.
      </p>
    </details>
    <!-- <dialog>: Dialog box -->
    <dialog open>Dialog</dialog>
    <br />



    <!-- Scripting -->
    <!-- <script>: JavaScript -->
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(20, 20, 150, 50);
    </script>
    <!-- <noscript>: Fallback for users with JavaScript disabled -->
    <noscript>
      <p>JavaScript is disabled in your browser. Some features may not work.</p>
    </noscript>
    <!-- A mechanism for holding client- side content that is not to be rendered when
    a page is loaded but may subsequently be instantiated during runtime using
    JavaScript.  -->
    <template> </template>
    <template id="custom-paragraph">
      <p>Template Content</p>
    </template>
    <script>
      let template = document.getElementById("custom-paragraph");
      let templateContent = template.content;
      document.body.appendChild(templateContent);
    </script>
    <!-- Using templates with web components -->
    <template id="web-component">
      <style>
        p {
          color: white;
          background-color: #666;
          padding: 5px;
        }
      </style>
      <p>Custom Web-Component</p>
    </template>
    <script>
      customElements.define(
        "my-paragraph",
        class extends HTMLElement {
          constructor() {
            super();
            let template = document.getElementById("web-component");
            let templateContent = template.content;

            const shadowRoot = this.attachShadow({ mode: "open" });
            shadowRoot.appendChild(templateContent.cloneNode(true));
          }
        }
      );
    </script>
    <my-paragraph></my-paragraph>
    <!-- A placeholder inside a web component that users can fill with their own markup, with the effect of composing different DOM trees together. -->
    <!-- Using templates with web components and slots(Adding flexibility with slots)-->
    <template id="slot-component">
      <style>
        p {
          color: white;
          background-color: #da2222;
          padding: 5px;
        }
      </style>
      <p><slot name="my-text">My default slot-text</slot></p>
    </template>
    <script>
      customElements.define(
        "slot-paragraph",
        class extends HTMLElement {
          constructor() {
            super();
            let template = document.getElementById("slot-component");
            let templateContent = template.content;

            const shadowRoot = this.attachShadow({ mode: "open" });
            shadowRoot.appendChild(templateContent.cloneNode(true));
          }
        }
      );
    </script>
    <slot-paragraph>
      <span slot="my-text">Let's have some different text!</span>
      <ul slot="my-text">
        <li>Let's have some different text!</li>
        <li>In a list!</li>
      </ul>
    </slot-paragraph>
  </body>
</html>
