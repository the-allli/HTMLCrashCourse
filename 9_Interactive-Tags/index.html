<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Elements</title>
  </head>
  <body>
    <!-- Interactive Elements -->
    <!-- <details>: Disclosure widget -->
    <!-- <summary>: Summary for details -->
    <details>
      <summary>Click to see more information</summary>
      <p>
        This is the hidden content that appears when you expand the details
        element.
      </p>
    </details>
    <!-- <dialog>: Dialog box -->
    <dialog open>Dialog</dialog>
    <br />
    <!-- <canvas>: Drawing area -->
    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #000"
    ></canvas>
    <br /><br />
    <!-- <svg>: Vector graphics -->
    <svg width="200" height="100">
      <rect
        width="200"
        height="100"
        style="fill: lightblue; stroke: black; stroke-width: 2"
      />
      <text x="50" y="55" font-size="20" fill="black">Hello SVG</text>
    </svg>
  </body>
</html>
