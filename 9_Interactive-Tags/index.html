<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Elements</title>
  </head>
  <body>
    <!-- Interactive Elements -->
    <!-- <details>: Disclosure widget -->
    <!-- <summary>: Summary for details -->
    <details>
      <summary>Click to see more information</summary>
      <p>
        This is the hidden content that appears when you expand the details
        element.
      </p>
    </details>
    <!-- <dialog>: Dialog box -->
    <dialog open>Dialog</dialog>
    <br />
  </body>
</html>
