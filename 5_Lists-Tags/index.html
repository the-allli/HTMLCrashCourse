<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists Tags</title>
  </head>
  <body>
    <!-- <ol>: Ordered list -->
    <!-- <li>: List item -->
    <ol>
      <li>Ordered List Item</li>
    </ol>
    <!-- <ul>: Unordered list -->
    <ul>
      <li>Unordered List Item</li>
    </ul>
    <!-- <dl>: Description list -->
    <!-- <dt>: Description term -->
    <!-- <dd>: Description definition -->
    <dl>
      Description List
      <dt>Term</dt>
      <dd>Definition</dd>
    </dl>
    <!-- <menu>: List of commands -->
    <menu>
      <li>Menu item</li>
    </menu>
    <!-- <datalist>: Predefined options for input -->
    <input list="myOptions" />
    <datalist id="myOptions">
      <option value="Java"></option>
      <option value="JavaScript"></option>
      <option value="PHP"></option>
      <option value="Python"></option>
    </datalist>
  </body>
</html>
