<!doctype html>
<html lang="en">
  <head>
    <title>Table Tags</title>
  </head>
  <body>
    <!-- Table Content -->
    <!-- <table>: Table -->
    <!-- <caption>: Table caption -->
    <!-- <thead>: Table head -->
    <!-- <tbody>: Table body -->
    <!-- <tfoot>: Table footer -->
    <!-- <tr>: Table row -->
    <!-- <td>: Table data cell -->
    <!-- <th>: Table header cell -->
    <table border="1">
      <caption>
        Table Caption
      </caption>
      <thead>
        <tr>
          <th>Column Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row Data</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Footer Data</td>
        </tr>
      </tfoot>
    </table>
    <!-- <colgroup>: Group of columns -->
    <!-- <col>: Column properties -->
    <table>
      <colgroup>
        <col span="2" style="background-color: red" />
        <col style="background-color: yellow" />
      </colgroup>
      <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>3476896</td>
        <td>My first HTML</td>
        <td>$53</td>
      </tr>
    </table>
  </body>
</html>
