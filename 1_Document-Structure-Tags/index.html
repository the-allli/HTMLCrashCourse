<!-- <!DOCTYPE html>: Declares the document type and version of HTML (HTML5) -->
<!doctype html>
<!-- <html>: Root element of the HTML document, all HTML code and tags will be inside this tag. The 'lang' attribute specifies the language of the document (English here). -->
<html lang="en">
  <!-- <head>: Contains metadata and links for the document (not displayed on the page) -->
  <head>
    <!-- <title>: Sets the title of the document (shown in browser tab) -->
    <title>Document Structure Tags</title>
  </head>
  <!-- <body>: Contains all the content that is displayed on the web page. -->
  <body></body>
</html>
