<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Miscellaneous Tags</title>
  </head>
  <body>
    <!-- A mechanism for holding client- side content that is not to be rendered when
    a page is loaded but may subsequently be instantiated during runtime using
    JavaScript.  -->
    <template> </template>
    <template id="custom-paragraph">
      <p>Template Content</p>
    </template>
    <script>
      let template = document.getElementById("custom-paragraph");
      let templateContent = template.content;
      document.body.appendChild(templateContent);
    </script>
    <!-- Using templates with web components -->
    <template id="web-component">
      <style>
        p {
          color: white;
          background-color: #666;
          padding: 5px;
        }
      </style>
      <p>Custom Web-Component</p>
    </template>
    <script>
      customElements.define(
        "my-paragraph",
        class extends HTMLElement {
          constructor() {
            super();
            let template = document.getElementById("web-component");
            let templateContent = template.content;

            const shadowRoot = this.attachShadow({ mode: "open" });
            shadowRoot.appendChild(templateContent.cloneNode(true));
          }
        }
      );
    </script>
    <my-paragraph></my-paragraph>
    <!-- A placeholder inside a web component that users can fill with their own markup, with the effect of composing different DOM trees together. -->
    <!-- Using templates with web components and slots(Adding flexibility with slots)-->
    <template id="slot-component">
      <style>
        p {
          color: white;
          background-color: #da2222;
          padding: 5px;
        }
      </style>
      <p><slot name="my-text">My default slot-text</slot></p>
    </template>
    <script>
      customElements.define(
        "slot-paragraph",
        class extends HTMLElement {
          constructor() {
            super();
            let template = document.getElementById("slot-component");
            let templateContent = template.content;

            const shadowRoot = this.attachShadow({ mode: "open" });
            shadowRoot.appendChild(templateContent.cloneNode(true));
          }
        }
      );
    </script>
    <slot-paragraph>
      <span slot="my-text">Let's have some different text!</span>
      <ul slot="my-text">
        <li>Let's have some different text!</li>
        <li>In a list!</li>
      </ul>
    </slot-paragraph>
    <!-- <embed>: Embedded PDF or content -->
    <embed src="file.pdf" type="application/pdf" width="600" height="500" />
    <!-- <object>: External resource -->
    <object data="file.pdf" type="application/pdf" width="400" height="300">
      Your browser does not support embedded objects.</object
    ><br /><br />
  </body>
</html>
